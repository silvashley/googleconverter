<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      styles.css;
    </script>
    <script>
      styles.js;
    </script>
    <title>Converter</title>
  </head>

  <body>
    <div id="main" class="flex bg-slate-200 w-full h-full mx-auto">
      <!-- input field for miles value -->
      <input
        name="topMiles"
        id="topMiles"
        value="20"
        onsubmit="solveBottomKm()"
      /><br />
      <label for="topMiles">Miles</label><br /><br />

      <!-- this converts miles to kilometer -->
      <input type="button" value="Solve" onclick="solveBottomKm()" />

      <!-- input field for kilometer value -->
      <input
        name="bottomKm"
        id="bottomKm"
        value="20"
        onsubmit="solveTopMiles()"
      /><br />
      <label for="bottomKm">Kilometer</label><br />

      <!-- this converts kilometers to miles -->
      <input type="button" value="Solve" onclick="solveTopMiles()" />
    </div>
  </body>
</html>
